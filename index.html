<!-- João é carteiro na cidade dele e sempre recebe encomendas com endereços incompletos. Isso faz com que João tenha que devolver as encomendas para que o nome e o endereço do destinatário sejam escritos de forma correta. Ele pensou em criar um programa que vai perguntar ao remetente as informações do destinatário e vai formatá-las para facilitar a vida dos carteiros. João descreveu como quer que o programa funcione: "Eu quero que o sistema pergunte ao usuário o nome completo do destinatário. Depois pergunte qual é a rua, o número, o bairro, a cidade e por fim o CEP. Quando o remetente digitar tudo, o sistema vai mostrar o endereço formatado do destinatário" -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/code.js"></script>
    <title>Format Adress</title>
</head>

<body>
    <main>
        <h1 class="title">Format Adress</h1>
        <div id="form">
            
            <label for="name">Recipient Name: </label><input type='text' name='name' id="name"
                placeholder="Harry Potter" ><br>
            <label for="street">Street or Avenue: </label><input type='text' name='street' id="street"
                placeholder="Privet Drive" ><br>
            <label for="number">House Number: </label><input type='number' name='number' id="number"
                placeholder="4" ><br>
            <label for="district">District: </label><input type='text' name='district' id="district"
                placeholder="Little Whinging" required><br>
            <label for="city">City: </label><input type='text' name='city' id="city" placeholder="Surrey" ><br>
            <label for="zipCod">Zip Cod: </label><input type='text' name='zipCod' id="zipCod"
                placeholder="12345-678" ><br>
            
            <button onClick="formatAdress()">FORMAT</button>
        </div>
        <div id="formatted" style='display:none;'>
            <h1 id="headerFormatted"></h1>
            <p id="Adress"> </p>

        </div>



    </main>


</body>

</html>
